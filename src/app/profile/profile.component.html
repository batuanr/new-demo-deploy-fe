                                </figure>
                                <div class="profile-section">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-3">
                                            <div class="profile-author">
                                                <div class="profile-author-thumb">
                                                    <img alt="author" [src]="account.avatar">
<!--                                                    <div class="edit-dp">-->
<!--                                                        <label class="fileContainer">-->
<!--                                                            <i class="fa fa-camera"></i>-->
<!--                                                            <input type="file">-->
<!--                                                        </label>-->
<!--                                                    </div>-->
                                                </div>

                                                <div class="author-content">
                                                    <a class="h4 author-name" href="about.html">{{account.name}}</a>
                                                    <div class="country" *ngIf="check == false">
                                                        <span *ngIf="checkRelationship==2">Bạn bè </span>
                                                        <span *ngIf="checkRelationship==1">Đang gửi lời mời</span>
                                                        <span *ngIf="checkRelationship==0">
                                                            <span *ngIf="pending==0">Không phải bạn bè</span>
                                                            <span *ngIf="pending==1">Đang gửi lời mời cho bạn</span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-10 col-md-9">
                                            <ul class="profile-menu">
                                                <li *ngIf="check == false">
                                                    <button *ngIf="checkRelationship==0 && pending == 0" mat-flat-button color="warn"><a (click)="addFriend()">Kết bạn</a> </button>
                                                    <button *ngIf="checkRelationship==0 && pending == 1" mat-flat-button color="warn"><a (click)="agree()">Đồng ý</a> </button>
                                                    <button *ngIf="checkRelationship==0 && pending == 1" mat-flat-button color="warn"><a (click)="defuse()">Từ chối</a> </button>
                                                    <button *ngIf="checkRelationship==2" mat-flat-button color="warn"><a (click)="deleteFriend()">Xóa Bạn</a> </button>
                                                </li>
                                                <li>
                                                    <a class="" routerLink="/home/profile/{{account.id}}">Timeline</a>
                                                </li>
                                                <li>
                                                    <a routerLink="/home/profile/{{account.id}}/info/{{account.id}}">About</a>                                                </li>
                                                <li>
                                                    <a routerLink="/home/profile/{{account.id}}/friend/{{account.id}}">friend</a>
                                                </li>
                                                <li *ngIf="check== true">
                                                    <a routerLink="/home/profile/{{account.id}}/pending">Pending</a>
                                                </li>
                                            </ul>
