 <li>
         <div class="more-post-optns" style="float: right"><i class="ti-more-alt"></i>
             <ul>
                 <li *ngIf="comment.owner.id === idLogging" (click)="openDialogEdit()"><i class="fa fa-pencil-square-o" (click)="openDialogEdit()"></i>Edit Comment</li>
                 <li *ngIf="comment.owner.id === idLogging || comment.posting.owner.id === idLogging" (click)="openDialogDelete()"><i class="fa fa-trash-o" (click)="openDialogDelete()"></i>Delete Comment</li>
                 <li class="bad-report"><i class="fa fa-flag"></i>Report Comment</li>
                 <li *ngIf="comment.owner.id === idLogging"><i class="fa fa-address-card-o"></i>Boost This Commet</li>
                 <li *ngIf="comment.owner.id === idLogging"><i class="fa fa-clock-o"></i>Schedule Comment</li>
                 <li *ngIf="comment.owner.id === idLogging"><i class="fa fa-wpexplorer"></i>Select as featured</li>
             </ul>
         </div>
        <div class="comet-avatar">
            <img src="{{comment.owner.avatar}}" alt="">
        </div>
        <div class="we-comment">
            <h5><a style="font-weight: bold; cursor: pointer" (click)="navigateToProfile(comment.owner.id)" title="">{{comment.owner.name}} </a></h5>
            <p style="color: #3a3939; font-family: Arial">{{comment.content}}</p>
            <div class="inline-itms">
                <span style="color: darkgrey">{{comment.dateOfComment}}</span>
                <div *ngIf="isLiked === false">
                    <a (click)="likeComment(comment)" title=""><i class="fa fa-heart"></i><span [(ngModel)]="like">{{like}}</span></a>
                </div>
                <div *ngIf="isLiked === true">
                    <a (click)="likeComment(comment)" title=""><i style="color: orangered;" class="fa fa-heart"></i><span [(ngModel)]="like">{{like}}</span></a>
                </div>
            </div>
        </div>
 </li>
