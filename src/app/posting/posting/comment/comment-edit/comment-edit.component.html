<h1 mat-dialog-title>EDIT COMMENT</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>New Comment</mat-label>
        <input matInput [(ngModel)]="data.content">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.content" cdkFocusInitial>Save</button>
</div>
